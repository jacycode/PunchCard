<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="form">
        <input id="username" type="text" placeholder="账号">
        <input id="password" type="text" placeholder="密码">
        <input id="passwordAgain" type="text" placeholder="确认密码">
    </div>
    <div id="okBt" class="wave solid warning ">
        <div class="circle"></div>
        <div class="content">
            <span>OK</span>
        </div>
    </div>
    <input id="switchBt" class="switch switch-anim" type="checkbox">
    <p id="copyright">清哥出品</p>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
